version: "3.9"
services:
  SER_DB:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    ports:
      - 1433:1433
    env_file:
      - .dev.env
    volumes:
      - ./data:/var/opt/mssql/data 
  SER_SYSTEM:
    image: "sersystem"
    ports:
      - 80:80
    env_file:
      - .dev.env
    environment:
      ConnectionStrings__ApplicationContext: "Server=192.168.100.158;Database=ser;User Id=sa;Password=qwerty*1234;"
    volumes:
      - serdata:/app/wwwroot/Archivos

volumes:
    serdata:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /data/serdata
